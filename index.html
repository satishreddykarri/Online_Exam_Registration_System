<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Exam Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center">
  <div class="card p-4 col-md-5 mt-5">
    <h3 class="text-center mb-3">Online Exam Login</h3>
    <form onsubmit="return loginUser(event)">
      <div class="mb-3">
        <label>Roll Number</label>
        <input type="text" class="form-control" id="loginRollNumber" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="loginPassword" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('loginPassword', 'toggleIcon')">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
        </div>
      </div>
      <button class="btn btn-custom w-100" type="submit">Login</button>
      <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
</div>

<script>
function togglePasswordVisibility(inputId, iconId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);
  
  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}

function loginUser(event) {
  event.preventDefault();
  let rollNumber = document.getElementById("loginRollNumber").value;
  let pass = document.getElementById("loginPassword").value;
  
  // Send to backend
  fetch('http://localhost:5000/api/auth/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      rollNumber: rollNumber,
      password: pass
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.user) {
      alert("Login Successful!");
      localStorage.setItem("user", JSON.stringify(data.user));
      localStorage.setItem("userId", data.user.id);
      window.location.href = "dashboard.html";
    } else {
      alert(data.message || "Invalid credentials!");
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Login failed');
  });
  
  return false;
}
</script>

</body>
</html>
