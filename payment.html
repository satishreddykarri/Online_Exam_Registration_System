<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Exam Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 col-md-6">
  <div class="card p-4">
    <h3 class="text-center mb-3">Exam Registration</h3>
    <p class="text-center">Selected Subject: <b id="subjectName"></b></p>

    <form onsubmit="return payNow(event)">
      
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" id="fullName" readonly>
      </div>

      <div class="mb-3">
        <label>Roll Number</label>
        <input type="text" class="form-control" id="rollNum" readonly>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="emailId" readonly>
      </div>

      <hr>

      <div class="mb-3">
        <label>Card Number</label>
        <input type="text" class="form-control" id="cardNumber" minlength="16" maxlength="16" placeholder="1234 1234 1234 1234" required>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Expiry Month</label>
          <select class="form-control" id="expiryMonth" required>
            <option value="">Select Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <div class="col-md-6 mb-3">
          <label>Expiry Year</label>
          <select class="form-control" id="expiryYear" required>
            <option value="">Select Year</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label>CVV</label>
        <input type="password" class="form-control" id="cvv" maxlength="3" placeholder="cvv" required>
      </div>
      <button class="btn btn-custom w-100" type="submit">Pay â‚¹500</button>
    </form>
  </div>
</div>

<script>
function populateYears() {
  const currentYear = new Date().getFullYear();
  const yearSelect = document.getElementById("expiryYear");
  
  for (let i = 0; i < 10; i++) {
    const year = currentYear + i;
    const option = document.createElement("option");
    option.value = year;
    option.text = year;
    yearSelect.appendChild(option);
  }
}

function loadUserDetails() {
  const user = JSON.parse(localStorage.getItem("user"));
  if (user) {
    document.getElementById("fullName").value = user.name || "";
    document.getElementById("rollNum").value = user.rollNumber || "";
    document.getElementById("emailId").value = user.email || "";
  }
}

function payNow(event){
  event.preventDefault();
  const cardNumber = document.getElementById("cardNumber").value;
  const expiryMonth = document.getElementById("expiryMonth").value;
  const expiryYear = document.getElementById("expiryYear").value;
  const cvv = document.getElementById("cvv").value;
  
  if (!cardNumber || !expiryMonth || !expiryYear || !cvv) {
    alert("Please fill all payment details!");
    return false;
  }
  
  localStorage.setItem("cardNumber", cardNumber);
  localStorage.setItem("expiryMonth", expiryMonth);
  localStorage.setItem("expiryYear", expiryYear);
  window.location.href = "qr-payment.html";
  return false;
}

window.onload = () => {
  document.getElementById("subjectName").innerText = localStorage.getItem("selectedSubject") || "None";
  loadUserDetails();
  populateYears();
}
</script>

</body>
</html>
