<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Exam Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container d-flex justify-content-center">
  <div class="card p-4 col-md-5 mt-5 mb-5">
    <h3 class="text-center mb-3">Create Account</h3>
    <form onsubmit="return registerUser(event)">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label>Roll Number</label>
        <input type="text" class="form-control" id="rollNumber" required>
      </div>

      <div class="mb-3">
        <label>Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('password', 'toggleIcon1')">
            <i class="fas fa-eye" id="toggleIcon1"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmPassword" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility('confirmPassword', 'toggleIcon2')">
            <i class="fas fa-eye" id="toggleIcon2"></i>
          </button>
        </div>
      </div>

      <button class="btn btn-custom w-100" type="submit">Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
</div>

<script>
function togglePasswordVisibility(inputId, iconId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);
  
  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}

function registerUser(event){
  event.preventDefault();
  
  const name = document.getElementById("name").value;
  const rollNumber = document.getElementById("rollNumber").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return false;
  }

  const user = {
    name,
    rollNumber,
    phone,
    email,
    password
  };
  
  // Send to backend
  fetch('http://localhost:5000/api/auth/signup', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(user)
  })
  .then(response => response.json())
  .then(data => {
    if (data.user) {
      alert("Account created successfully!");
      localStorage.setItem("user", JSON.stringify(data.user));
      window.location.href = "index.html";
    } else {
      alert(data.message);
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Registration failed');
  });
  
  return false;
}
</script>

</body>
</html>
