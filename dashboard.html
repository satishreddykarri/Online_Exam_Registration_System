<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Exam Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Exam Portal</a>
    <button class="btn btn-light" onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container mt-5">
  <h4 class="text-center mb-4">Search and Select Your Exam Subjects</h4>

  <div class="input-group mb-4">
    <input type="text" id="searchBox" class="form-control" placeholder="Search subject..." onkeyup="filterSubjects()">
  </div>

  <div id="subjectList" class="row g-3"></div>
</div>

<script>
const subjects = [
  "Mathematics", 
  "Physics", 
  "Chemistry", 
  "Biology", 
  "Computer Science", 
  "English", 
  "Economics", 
  "History", 
  "Civics",
  "Data Structures",
  "Web Development",
  "Database Management",
  "Software Engineering",
  "Artificial Intelligence",
  "Machine Learning",
  "Cloud Computing",
  "Cybersecurity",
  "Mobile App Development",
  "Network Engineering",
  "Embedded Systems"
];

function loadSubjects() {
  const list = document.getElementById("subjectList");
  list.innerHTML = "";
  subjects.forEach(sub => {
    list.innerHTML += `
      <div class="col-md-4">
        <div class="card p-3">
          <h5>${sub}</h5>
          <button class="btn btn-custom" onclick="registerExam('${sub}')">Register</button>
        </div>
      </div>
    `;
  });
}

function filterSubjects() {
  const query = document.getElementById("searchBox").value.toLowerCase();
  const filtered = subjects.filter(s => s.toLowerCase().includes(query));
  const list = document.getElementById("subjectList");
  list.innerHTML = "";
  filtered.forEach(sub => {
    list.innerHTML += `
      <div class="col-md-4">
        <div class="card p-3">
          <h5>${sub}</h5>
          <button class="btn btn-custom" onclick="registerExam('${sub}')">Register</button>
        </div>
      </div>
    `;
  });
}

function registerExam(sub) {
  const userId = localStorage.getItem("userId");
  
  if (!userId) {
    alert("Please login first!");
    window.location.href = "index.html";
    return;
  }

  // Save to backend
  fetch('http://localhost:5000/api/exams/register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      userId: userId,
      subject: sub
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.exam) {
      localStorage.setItem("selectedSubject", sub);
      localStorage.setItem("examId", data.exam._id);
      alert("Selected Subject: " + sub);
      window.location.href = "payment.html";
    } else {
      alert(data.message || "Registration failed!");
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Failed to register exam');
  });
}

function logout() {
  alert("Logged out!");
  localStorage.clear();
  window.location.href = "index.html";
}

window.onload = loadSubjects;
</script>

</body>
</html>
